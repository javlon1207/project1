<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<title>Справочник вагонов</title>
	<style>
		.container-fluid{
			margin: 20px auto;
			display: flex;
			 align-content: space-between;
			 width: 95%;
		}
		.search{
			border: 1px solid #e2e2e2;
			width: 300px;
			padding: 10px;
			background: #f2f2f2;
			margin-right: 20px;
		}
		.item{
			display: flex;
			 align-items: center;
		}
		input{
			margin-top:8px;
			margin-right: 5px;
		}
		.result{
			width: auto;
			
		}

	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="search">
			<a href="javascript:void(0);" 
			        class="add_button" 
			        title="Add field">
			        <i class="fa fa-plus btn btn-primary btn-sm" aria-hidden="true"></i>
			    </a>
			<form action="">
				<div class="field_wrapper"></div>

				<input type="submit" value="OK" class="btn btn-success btn-sm">
				
			</form>
		</div>
		<div class="result">
			<table class="table table-striped table-bordered">
				<tr>
					<td>№</td>
					<td>№ Вагона</td>
					<td>Собственник (ЖА)</td>
					<td>Предприятие владелец</td>
					<td>Арендатор</td>
					<td>Дата окончания аренды</td>
					<td>Клиент</td>
				</tr>
					<td>1</td>
					<td>94969631</td>
					<td>Акционерное общество "Национальная компания "Казакстан Темир Жолы"</td>
					<td>ТОО "Atasu Logistics"</td>
					<td></td>
					<td></td>
					<td>Атасу</td>
				
			</table>
			
		</div>

	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var maxField = 10; //Input fields increment limitation
    var addButton = $('.add_button'); //Add button selector
    var wrapper = $('.field_wrapper'); //Input field wrapper
    var fieldHTML = '<div class="item"><input type="text" name="field_name[]" value=""/ class="form-control"><a href="javascript:void(0);" class="remove_button"><i class="fa fa-trash" aria-hidden="true"></i></div>'; //New input field html 
    var x = 1; //Initial field counter is 1
    
    //Once add button is clicked
    $(addButton).click(function(){
        //Check maximum number of input fields
        if(x < maxField){ 
            x++; //Increment field counter
            $(wrapper).append(fieldHTML); //Add field html
        }
    });
    
    //Once remove button is clicked
    $(wrapper).on('click', '.remove_button', function(e){
        e.preventDefault();
        $(this).parent('div').remove(); //Remove field html
        x--; //Decrement field counter
    });
});
</script>

	
</body>
</html>
